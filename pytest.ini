[pytest]
addopts = -ra
# Limitiere Discovery auf den stabilen Test-Ordner
testpaths =
    tests

# SchlieÃŸe vendored/native Suites & Backend-Integrationstests aus (verursachen Duplikate)
norecursedirs =
    backend
    backend/*
    backend/lib
    backend/lib/*
    node_modules
    .venv
    venv
    frontend

# Custom Marker-Registrierung
markers =
    integration: integration tests
    api: api tests
    agent: agent tests
    alert: alert tests
    risk: risk tests
    benchmark: performance benchmark tests
    asyncio_cooperative: cooperative asyncio tests

# Warnings-Filter
filterwarnings =
    ignore:.*Please use `import python_multipart` instead.*:PendingDeprecationWarning
