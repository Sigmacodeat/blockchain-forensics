apiVersion: v1
kind: Secret
metadata:
  name: forensics-secrets
  namespace: blockchain-forensics
  annotations:
    sealedsecrets.bitnami.com/managed: "true"
type: Opaque
stringData:
  # App/JWT
  jwt-secret: "REPLACE_ME"
  secret-key: "REPLACE_ME"
  # DB/Cache
  postgres-password: "REPLACE_ME"
  neo4j-password: "REPLACE_ME"
  redis-password: "REPLACE_ME"
  # Web3/API
  ethereum-rpc-url: "REPLACE_ME"
  etherscan-api-key: "REPLACE_ME"
  solana-rpc-url: "REPLACE_ME"
  openai-api-key: "REPLACE_ME"
  # Stripe
  stripe-secret: "REPLACE_ME"
  stripe-webhook-secret: "REPLACE_ME"
  # AWS (optional for S3 Exports)
  aws-access-key-id: "REPLACE_ME"
  aws-secret-access-key: "REPLACE_ME"
