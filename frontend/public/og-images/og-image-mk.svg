<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Premium Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1729;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent Gradient (Blue to Purple) -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold Gradient for Premium Stats -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Radial Glow Effect -->
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
    
    <!-- Subtle Grid Pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1e3a5f" stroke-width="0.5" opacity="0.15"/>
    </pattern>
    
    <!-- Hexagon Pattern for Tech Feel -->
    <pattern id="hexPattern" width="50" height="43.4" patternUnits="userSpaceOnUse" patternTransform="scale(2)">
      <path d="M12.5 0 L37.5 0 L50 21.7 L37.5 43.4 L12.5 43.4 L0 21.7 Z" 
            fill="none" stroke="#1e3a8f" stroke-width="0.3" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid + Hex Pattern Overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  <rect width="1200" height="630" fill="url(#hexPattern)" opacity="0.3"/>
  
  <!-- Glow Effects (Top Left & Bottom Right) -->
  <ellipse cx="150" cy="150" rx="300" ry="300" fill="url(#glowGradient)" opacity="0.4"/>
  <ellipse cx="1050" cy="480" rx="250" ry="250" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- Premium Shield Logo (Larger & More Detailed) -->
  <g transform="translate(80, 120)">
    <!-- Outer Glow -->
    <path d="M60 15 L110 40 L110 95 C110 120 85 145 60 157 C35 145 10 120 10 95 L10 40 Z" 
          fill="url(#glowGradient)" opacity="0.6" transform="scale(1.1) translate(-6, -9)"/>
    
    <!-- Shield Body -->
    <path d="M60 15 L110 40 L110 95 C110 120 85 145 60 157 C35 145 10 120 10 95 L10 40 Z" 
          fill="url(#accentGradient)" 
          stroke="#60a5fa" 
          stroke-width="2.5"
          opacity="1"
          filter="drop-shadow(0 4px 12px rgba(59, 130, 246, 0.5))"/>
    
    <!-- Inner Shield Details -->
    <circle cx="60" cy="80" r="28" fill="#0a0f1e" opacity="0.8"/>
    <circle cx="60" cy="80" r="26" fill="none" stroke="url(#accentGradient)" stroke-width="2"/>
    
    <!-- Checkmark -->
    <path d="M52 80 L56 85 L68 72" 
          fill="none" 
          stroke="#60a5fa" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Lock Icon (Security) -->
    <g transform="translate(35, 50)">
      <rect x="20" y="15" width="10" height="8" rx="1" fill="#3b82f6" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Main Branding Section -->
  <g>
    <!-- Company Name with Glow Effect -->
    <text x="230" y="185" 
          font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="72" 
          font-weight="900" 
          fill="#ffffff"
          letter-spacing="-2"
          filter="drop-shadow(0 2px 8px rgba(59, 130, 246, 0.6))">SIGMACODE</text>
    
    <!-- Tagline with Gradient -->
    <text x="230" y="245" 
          font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="38" 
          font-weight="700" 
          fill="url(#accentGradient)"
          letter-spacing="-0.5">Enterprise Blockchain Intelligence</text>
    
    <!-- Subtitle -->
    <text x="230" y="295" 
          font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="22" 
          font-weight="500"
          fill="#94a3b8"
          letter-spacing="0.5">AI-водена Форензика • Следење во Реално Време • OFAC Проверка</text>
  </g>
  
  <!-- Premium Stats Section with Icons -->
  <g transform="translate(230, 355)">
    <!-- Stat 1: Вратени Средства -->
    <g>
      <rect x="-10" y="-5" width="220" height="70" rx="8" fill="#1e293b" opacity="0.6"/>
      <text font-family="Inter, system-ui, -apple-system, sans-serif" 
            font-size="42" 
            font-weight="900" 
            fill="url(#goldGradient)"
            filter="drop-shadow(0 2px 4px rgba(251, 191, 36, 0.4))">$12.6B+</text>
      <text y="45" 
            font-family="Inter, system-ui, -apple-system, sans-serif" 
            font-size="15" 
            font-weight="600"
            fill="#cbd5e1">Recovered Assets</text>
    </g>
    
    <!-- Stat 2: Blockchains -->
    <g transform="translate(260, 0)">
      <rect x="-10" y="-5" width="160" height="70" rx="8" fill="#1e293b" opacity="0.6"/>
      <text font-family="Inter, system-ui, -apple-system, sans-serif" 
            font-size="42" 
            font-weight="900" 
            fill="#8b5cf6"
            filter="drop-shadow(0 2px 4px rgba(139, 92, 246, 0.4))">100+</text>
      <text y="45" 
            font-family="Inter, system-ui, -apple-system, sans-serif" 
            font-size="15" 
            font-weight="600"
            fill="#cbd5e1">Блокчејни</text>
    </g>
    
    <!-- Stat 3: Достапност -->
    <g transform="translate(460, 0)">
      <rect x="-10" y="-5" width="160" height="70" rx="8" fill="#1e293b" opacity="0.6"/>
      <text font-family="Inter, system-ui, -apple-system, sans-serif" 
            font-size="42" 
            font-weight="900" 
            fill="#10b981"
            filter="drop-shadow(0 2px 4px rgba(16, 185, 129, 0.4))">99.9%</text>
      <text y="45" 
            font-family="Inter, system-ui, -apple-system, sans-serif" 
            font-size="15" 
            font-weight="600"
            fill="#cbd5e1">Uptime SLA</text>
    </g>
  </g>
  
  <!-- Premium Badges Section -->
  <g transform="translate(230, 490)">
    <!-- Badge 1: Open Source -->
    <rect x="0" y="0" 
          width="160" 
          height="48" 
          rx="24" 
          fill="#1e293b" 
          stroke="url(#accentGradient)" 
          stroke-width="2"
          filter="drop-shadow(0 2px 6px rgba(59, 130, 246, 0.3))"/>
    <text x="80" y="31" 
          font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="18" 
          font-weight="700" 
          fill="#ffffff" 
          text-anchor="middle">Отворен Код</text>
    
    <!-- Badge 2: AI-First -->
    <rect x="175" y="0" 
          width="120" 
          height="48" 
          rx="24" 
          fill="#1e293b" 
          stroke="#8b5cf6" 
          stroke-width="2"
          filter="drop-shadow(0 2px 6px rgba(139, 92, 246, 0.3))"/>
    <text x="235" y="31" 
          font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="18" 
          font-weight="700" 
          fill="#ffffff" 
          text-anchor="middle">AI-First</text>
    
    <!-- Badge 3: #1 in Multi-Language -->
    <rect x="310" y="0" 
          width="140" 
          height="48" 
          rx="24" 
          fill="url(#goldGradient)"
          filter="drop-shadow(0 2px 6px rgba(251, 191, 36, 0.4))"/>
    <text x="380" y="31" 
          font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="18" 
          font-weight="700" 
          fill="#0a0f1e" 
          text-anchor="middle">43 Јазици</text>
  </g>
  
  <!-- Footer with URL and Key Differentiators -->
  <g>
    <!-- Website URL (prominent with subtle glow) -->
    <text x="230" y="570" 
          font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="22" 
          font-weight="800"
          fill="url(#accentGradient)"
          letter-spacing="1"
          filter="drop-shadow(0 2px 4px rgba(59, 130, 246, 0.3))">sigmacode.io</text>
    
    <!-- Key Differentiators -->
    <text x="230" y="602" 
          font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="15" 
          font-weight="600"
          fill="#64748b"
          letter-spacing="0.5">Професионална Blockchain Анализа • Доверливо за Финансиски Институции</text>
  </g>
</svg>
