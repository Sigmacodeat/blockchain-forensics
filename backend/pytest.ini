[pytest]
asyncio_default_fixture_loop_scope = function
asyncio_mode = auto
addopts = -q --strict-markers --tb=short -v
testpaths = tests
norecursedirs = lib .git .venv node_modules __pycache__ .pytest_cache
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (requires DB, Redis, or external services)
    e2e: End-to-end tests (full stack)
    slow: Slow-running tests (>5 seconds)
    security: Security-specific tests
    api: API endpoint tests
    adapter: Chain adapter tests
    agent: AI agent tests
    clustering: Clustering and ML tests
    bridge: Bridge detection tests
    alert: Alert engine tests
    risk: Risk scoring tests
    benchmark: Performance benchmark tests
