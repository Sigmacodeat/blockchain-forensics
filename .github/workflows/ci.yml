name: CI

on:
  push:
    branches: [ main ]
  pull_request: {}

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run tests
        env:
          TEST_MODE: "1"
          PYTEST_CURRENT_TEST: "1"
        run: |
          pytest -q
