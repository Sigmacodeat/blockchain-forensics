name: i18n-checks

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/src/locales/**'
      - 'scripts/**'
      - 'frontend/src/i18n/**'
      - 'frontend/src/contexts/I18nContext.tsx'
      - 'package.json'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'frontend/src/locales/**'
      - 'scripts/**'
      - 'frontend/src/i18n/**'
      - 'frontend/src/contexts/I18nContext.tsx'
      - 'package.json'

jobs:
  i18n:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: i18n completeness report (fail on missing)
        run: npm run i18n:report

      - name: i18n verification (structure & sanity)
        run: npm run i18n:verify

      - name: i18n quality (placeholders & tokens, used-only)
        run: npm run i18n:quality
